<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Hint: Video Games!</title>
</head>

<body>
    <header>
        <h1 class="nes-container is-rounded is-dark">Can you guess me?</h1>
        <h3>Hit any key to begin!</h3>
    </header>
    <div class="img-box">
        <img src="images/Hangman Pics/pixil-frame-0 (0).png" alt="Hangman Post Empty">
    </div>
    <div class="parent-wrapper nes-container is-rounded is-dark">
        <div class="hidden-word-array box"></div>
        <div class="child-wrapper">
            <div class="letters-guessed box">Guessed letters: qwerty</div>
            <div class="strikes-allowed box">Max Strikes: 6</div>
            <div class="strike-count box">Games won: 1</div>
            <div class="score box"></div>
        </div>
    </div>
    <footer>
        <a id="hard-mode" href="">&copy Jon Vaflor</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
